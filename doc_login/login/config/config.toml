# HTTP Server
[server]
	Address     = ":8199"
	ServerRoot  = "public"
	ServerAgent = "gf-app"
	LogPath     = "gf-logs"

# Logger.
[logger]
    Path        = "logs"
    Level       = "all"
    Stdout      = true

# Template.
[viewer]
    Path        = "template"
    DefaultFile = "index.html"
    Delimiters  =  ["${", "}"]

# Database.
[database]
    link  = "mysql:root:A123456@tcp(127.0.0.1:33306)/test"
    debug = true
    # Database logger.
    [database.logger]
        Path   = "sql-logs"
        Level  = "all"
        Stdout = true
